name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Clean Build Artifacts
      run: dotnet clean

    - name: Restore dependencies
      run: dotnet restore --verbosity minimal --force

    - name: Build
      run: dotnet build PetMinder-API.sln --no-restore --verbosity diagnostic

    - name: Run tests 
      run: dotnet test PetMinder-API.sln --no-build --verbosity diagnostic
